<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Werner Janse van Rensburg</title>

<body class="contactMeB">
    <u><h2>Contact me:</h1></u>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <section id="form">
                    <form action="users/submit" method="post">
                        <label for="name">Full Name:</label>
                        <input type="text" name="name" id="name" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>
                        
                        <label for="phone">Phone:</label>
                        <input type="tel" name="phone" id="phone" required>
                        
                        <label for="question">Ask me a question:</label>
                        <textarea name="question" id="question" rows="5"></textarea>
                        <br>

                        <button id="btn" type="submit">Submit</button>
                    </form>
                </section>
            </div>
            <div class="col-md-6">
                <img src="./images/Werries.gif" alt="animated gif" id="giffie">
            </div>
        </div>
    </div>
</body>
</html>
